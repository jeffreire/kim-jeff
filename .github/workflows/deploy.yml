name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace environment variables
        run: |
          echo "Criando js/env.js com credenciais corretas..."
          echo "window.ENV = {" > js/env.js
          echo "    FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'," >> js/env.js
          echo "    FIREBASE_AUTH_DOMAIN: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> js/env.js
          echo "    FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> js/env.js
          echo "    FIREBASE_STORAGE_BUCKET: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> js/env.js
          echo "    FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> js/env.js
          echo "    FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'" >> js/env.js
          echo "};" >> js/env.js

      - name: Debug - Show raw secrets (PROJECT_ID only)
        run: |
          echo "Raw PROJECT_ID secret value:"
          echo "${{ secrets.FIREBASE_PROJECT_ID }}" | cat -v
          echo "Length: $(echo -n '${{ secrets.FIREBASE_PROJECT_ID }}' | wc -c)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
