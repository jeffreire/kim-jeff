name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Show env.js before replacement
        run: |
          echo "=== env.js ANTES da substituição ==="
          cat env.js
          echo "================================="

      - name: Replace environment variables
        run: |
          echo "Criando novo env.js com credenciais do Firebase..."

          cat > env.js << EOF
          window.ENV = {
              FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}',
              FIREBASE_AUTH_DOMAIN: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
              FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}',
              FIREBASE_STORAGE_BUCKET: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'
          };
          EOF
      - name: Debug - Show env.js after replacement
        run: |
          echo "=== env.js DEPOIS da substituição ==="
          cat env.js
          echo "===================================="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
